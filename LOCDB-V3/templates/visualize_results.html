<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LOCDB: Visualize Results</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="thumbnail-gallery.css">
    <link rel="stylesheet" href="{{url_for('static', filename='thumbnail-gallery.css')}}">

</head>
<body>

<div class="container gallery-container">

    <h1>Visualizing Processed Output</h1>

    <p class="page-description text-center">Processed files and their Outputs</p>
    <div class="legend text-center">
		<span class="yellowdot"></span><span> Image-based Results</span>
		<span class="greendot"></span><span> Ensembled Results</span>
		<span class="bluedot"></span><span> ParsCit Results</span>
	</div>
    
    <div class="tz-gallery">

        <!-- <div class="row"></div>-->
        {{ divTags|safe }}
        

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    //baguetteBox.run('.tz-gallery');
    baguetteBox.run('.tz-gallery', {
        ignoreClass:'.xmlLink'
    // Custom options
});
</script>
</body>
</html>
